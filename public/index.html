<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mocks - Normalizr - Faker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js
    "></script>
  </head>
  <body>
    <ul class="nav nav-fills nav-fill bg-info p-3">
      <li class="nav-item">
        <h1 class="nav-link text-white">
          La tiendita Express
        </h1>
      </li>
    </ul>
    <div class="container">
      <div class="container" style="margin-top: 120px">
        <h2 style="text-align: center">Products</h2>
        <button type="button" onclick="/api/normalized">
          <a href="/api/normalized">Chat Normalizado</a>
        </button>
        <hr />
        <div class="container">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="tabla"></tbody>
          </table>
        </div>
      </div>
      <hr />
      <h2 style="text-align: center">Area de chat with normalizr</h2>
      <form onSubmit="return addMsg()">
        <div style="display: grid; justify-items: center">
          <input type="email" placeholder="Configura tu email" id="inpmail" />
          <input type="text" placeholder="Comfigura tu email " id="inpmsg" />
          <hr />
          <p>Datos que van a la base de datos</p>
          <input type="text" placeholder="Agrega tu nombre" id="inpname" />
          <input type="text" placeholder="Agrega tu apellido" id="inplname" />
          <input type="number" placeholder="Agrega tu edad" id="inpage" />
          <input type="text" placeholder="Agrega tu nick" id="inpnick" />
          <input type="text" placeholder="input your avatar URL" id="inpurl" />
          <input type="submit" value="Enviar" class="btn btn-warning" />
        </div>
      </form>

      <div id="chat" class="conversation"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
